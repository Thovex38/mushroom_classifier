{% extends "layout.html" %}
{% block body %}
    <nav class="navbar navbar-light bg-dark">
        <span class="navbar-text">
            <h1>Mushroom Classifier</h1>
        </span>
    </nav>
    <form action="{{ url_for('predict') }}" method="POST">
          <div class="form-group">
            <label for="cap_shape">Enter cap shape</label>
            <select class="form-control" name="cap-shape">
              <option value ='b'>bell</option>
              <option value ='c'>conical</option>
              <option value ='x'>convex</option>
              <option value ='f'>flat</option>
              <option value ='k'>knobbed</option>
              <option value ='s'>sunken</option>
            </select>
        </div>
        <div class="form-group">
            <label for="cap-surface">Enter cap surface</label>
            <select class="form-control" name="cap-surface">
              <option value ='f'>fibrous</option>
              <option value ='g'>grooves</option>
              <option value ='y'>scaly</option>
              <option value ='s'>smooth</option>
            </select>
        </div>
        <div class="form-group">
            <label for="cap-color">Enter cap color</label>
            <select class="form-control" name="cap-color">
              <option value ='n'>brown</option>
              <option value ='b'>buff</option>
              <option value ='c'>cinnamon</option>
              <option value ='g'>gray</option>
              <option value ='p'>pink</option>
              <option value ='u'>purple</option>
              <option value ='e'>red</option>
              <option value ='w'>white</option>
              <option value ='y'>yellow</option>
              <option value ='r'>green</option>
            </select>
        </div>
        <div class="form-group">
            <label for="bruises">Enter bruises</label>
            <select class="form-control" name="bruises">
              <option value ='t'>bruises</option>
              <option value ='f'>no</option>
            </select>
        </div>
        <div class="form-group">
            <label for="odor">Enter odor</label>
            <select class="form-control" name="odor">
              <option value ='a'>almond</option>
              <option value ='l'>anise</option>
              <option value ='c'>creosote</option>
              <option value ='y'>fishy</option>
              <option value ='f'>foul</option>
              <option value ='m'>musty</option>
              <option value ='n'>none</option>
              <option value ='p'>pungent</option>
              <option value ='s'>spicy</option>
            </select>
        </div>
        <div class="form-group">
            <label for="gill attachment">Enter odor</label>
            <select class="form-control" name="gill-attachment">
              <option value ='a'>attached</option>
              <option value ='d'>descending</option>
              <option value ='f'>free</option>
              <option value ='n'>notched</option>
            </select>
        </div>
        lose=c,crowded=w,distant=d
        <div class="form-group">
            <label for="gill spacing">Enter gill spacing</label>
            <select class="form-control" name="gill-spacing">
              <option value ='c'>close</option>
              <option value ='w'>crowded</option>
              <option value ='d'>distant</option>
            </select>
        </div>
        <div class="form-group">
            <label for="gill size">Enter gill size</label>
            <select class="form-control" name="gill-size">
              <option value ='b'>broad</option>
              <option value ='n'>narrow</option>
            </select>
        </div>
      <div class="form-group">
            <label for="gill color">Enter gill color</label>
            <select class="form-control" name="gill-color">
              <option value ='k'>black</option>
              <option value ='n'>brown</option>
              <option value ='h'>chocolate</option>
              <option value ='g'>gray</option>
              <option value ='r'>green</option>
              <option value ='o'>orange</option>
              <option value ='p'>pink</option>
              <option value ='u'>purple</option>
              <option value ='e'>red</option>
              <option value ='w'>white</option>
              <option value ='y'>yellow</option>
            </select>
        </div>
        stalk-shape: enlarging=e,tapering=t
        <div class="form-group">
            <label for="stalk shape">Enter stalk shape</label>
            <select class="form-control" name="stalk-shape">
              <option value ='e'>enlarging</option>
              <option value ='t'>tapering</option>
            </select>
        </div>
        <div class="form-group">
            <label for="stalk-root">Enter stalk root</label>
            <select class="form-control" name="stalk-root">
              <option value ='b'>bulbous</option>
              <option value ='c'>club</option>
              <option value ='u'>cup</option>
              <option value ='e'>equal</option>
              <option value ='z'>rhizomorphs</option>
              <option value ='r'>rooted</option>
              <option value ='?'>missing</option>
            </select>
        </div>
        <div class="form-group">
            <label for="stalk-surface-above">Enter stalk surface above ring</label>
            <select class="form-control" name="stalk-surface-above-ring">
              <option value ='f'>fibrous</option>
              <option value ='y'>scaly</option>
              <option value ='k'>silky</option>
              <option value ='s'>smooth</option>
            </select>
        </div>
        <div class="form-group">
            <label for="stalk-surface-below">Enter stalk surface below ring</label>
            <select class="form-control" name="stalk-surface-below-ring">
              <option value ='f'>fibrous</option>
              <option value ='y'>scaly</option>
              <option value ='k'>silky</option>
              <option value ='s'>smooth</option>
            </select>
        </div>
        <div class="form-group">
            <label for="stalk_color_above">Enter stalk color above ring</label>
            <select class="form-control" name="stalk-color-above-ring">
              <option value ='n'>brown</option>
              <option value ='b'>buff</option>
              <option value ='c'>cinnamon</option>
              <option value ='g'>gray</option>
              <option value ='p'>pink</option>
              <option value ='u'>purple</option>
              <option value ='e'>red</option>
              <option value ='w'>white</option>
              <option value ='y'>yellow</option>
            </select>
        </div>
        <div class="form-group">
            <label for="stalk_color_below">Enter stalk color below ring</label>
            <select class="form-control" name="stalk-color-below-ring">
              <option value ='n'>brown</option>
              <option value ='b'>buff</option>
              <option value ='c'>cinnamon</option>
              <option value ='g'>gray</option>
              <option value ='p'>pink</option>
              <option value ='u'>purple</option>
              <option value ='e'>red</option>
              <option value ='w'>white</option>
              <option value ='y'>yellow</option>
            </select>
        </div>
        <div class="form-group">
            <label for="veil-type">Enter veil type</label>
            <select class="form-control" name="veil-type">
              <option value ='p'>partial</option>
              <option value ='u'>universal</option>
            </select>
        </div>
       <div class="form-group">
            <label for="veil-color">Enter veil color</label>
            <select class="form-control" name="veil-color">
              <option value ='n'>brown</option>
              <option value ='o'>orange</option>
              <option value ='w'>white</option>
              <option value ='y'>yellow</option>
            </select>
        </div>
       <div class="form-group">
            <label for="ring-number">Enter ring number</label>
            <select class="form-control" name="ring-number">
              <option value ='n'>none</option>
              <option value ='o'>one</option>
              <option value ='t'>two</option>
            </select>
        </div>
       <div class="form-group">
            <label for="ring-type">Enter ring type</label>
            <select class="form-control" name="ring-type">
              <option value ='e'>evanescent</option>
              <option value ='c'>cobwebby</option>
              <option value ='f'>flaring</option>
              <option value ='l'>large</option>
              <option value ='n'>none</option>
              <option value ='p'>pendant</option>
              <option value ='s'>sheating</option>
              <option value ='z'>zone</option>
            </select>
        </div>
       <div class="form-group">
            <label for="spore-print-color">Enter spore print color</label>
            <select class="form-control" name="spore-print-color">
              <option value ='k'>black</option>
              <option value ='n'>brown</option>
              <option value ='b'>buff</option>
              <option value ='h'>chocolate</option>
              <option value ='r'>green</option>
              <option value ='o'>orange</option>
              <option value ='w'>white</option>
              <option value ='y'>yellow</option>
            </select>
        </div>

       <div class="form-group">
            <label for="population">Enter population</label>
            <select class="form-control" name="population">
              <option value ='a'>abundant</option>
              <option value ='c'>clustered</option>
              <option value ='n'>numerous</option>
              <option value ='s'>scattered</option>
              <option value ='v'>several</option>
              <option value ='y'>solitary</option>
            </select>
        </div>

       <div class="form-group">
            <label for="habitat">Enter habitat</label>
            <select class="form-control" name="habitat">
              <option value ='g'>grasses</option>
              <option value ='l'>leaves</option>
              <option value ='m'>meadows</option>
              <option value ='p'>paths</option>
              <option value ='u'>urban</option>
              <option value ='w'>waste</option>
              <option value ='d'>woods</option>
            </select>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>

    <br>

    <div class="result" align="center">
        {% if result %}
        <br>
        <br>
        <h1>Predicted Mushroom eatability:</h1>
        <p style="font-size:50px">{{ result }}</p>
        {% endif %}
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>

{% endblock %}
